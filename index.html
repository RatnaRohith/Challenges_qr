<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Challenges</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="Title">
                <h1>Challenges</h1>
            </div>
            <div class="search-area">
                <input type="text" placeholder="Add challenges" class="search-bar">
                <button class="Search-btn">Search</button>
            </div>
            <div class="filter-items"></div>
            <div class="challenges-list">
                <div class="dialy-box">
                    <div class="d">
                        <input type="checkbox" id="daily-check"><label for="daily-check" class="challenge-btn">Daily</label>
                    </div>
                    <ul class="daily">
                        <li><p>Challenge 1</p></li>
                        <li><p>Challenge 2</p></li>
                        <li><p>Challenge 3</p></li>
                        <li><p>Challenge 4</p></li>
                        <li><p>Challenge 5</p></li>
                    </ul>
                </div>
                <div class="weekly-box">
                    <div class="w">
                        <input type="checkbox" id="weekly-check"><label for="weekly-check" class="challenge-btn">Weekly</label>
                    </div>
                    <ul class="weekly">
                        <li><p>Challenge 1</p></li>
                        <li><p>Challenge 2</p></li>
                        <li><p>Challenge 3</p></li>
                        <li><p>Challenge 4</p></li>
                        <li><p>Challenge 5</p></li>
                        <li><p>Challenge 6</p></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
